---
layout: default
title: DrupalHub
---
<script src="js/jquery.gmap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<section class="container page-event">

  <ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li><a href="calendar.html">Calendar</a></li>
    <li class="active">{{ site.data.event.title }}</li>
  </ul>

  <section class="event">
    <div class="row">
      <div class="col-md-3 col-sm-3 pull-left image">
        <img class="images event img-responsive" src="{{ site.data.event.image }}" />
      </div>
      <div class="col-md-5 col-sm-5 event-content">
        <h2>{{ site.data.event.title }}</h2>

        {{ site.data.event.text }}
      </div>

      <div class="col-md-4 col-sm-4">
        <ul class="data">
          <li>
            <div class="map-wrap">
              <div class="">
                <div id="maps" class="google-maps">
                  <script>
                    jQuery('#maps').gMap({
                      address: "{{site.data.event.google_address}}",
                      zoom: 16,
                      controls: {
                        panControl: true,
                        zoomControl: true,
                        mapTypeControl: true,
                        scaleControl: true,
                        streetViewControl: true,
                        overviewMapControl: true
                      },
                      markers: [{
                        latitude: "{{site.data.event.latitude}}",
                        longitude: "{{site.data.event.longitude}}",
                        html: "<h4>{{ site.data.event.title }}</h4>",
                        popup: true
                      }]
                    });
                  </script>
                </div>
              </div>
            </div>
          </li>
          <li><i class="fa fa-map-marker"></i> {{site.data.event.human_address}}</li>
          <li class="last"><i class="fa fa-clock-o"></i> {{site.data.event.date}}</li>
        </ul>
      </div>

      <div class="col-md-12 col-sm-12 comments">
        <div class="page-header"><h2>Comments</h2></div>

        {% include comments.html %}

        <section class="form">
          <form class="form-horizontal">
            <fieldset>
              <legend class="clearfix">
                Write something on the event
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
              </legend>
              <div class="form-group">
                <div class="col-lg-12">
                  <textarea class="form-control" rows="3" id="textArea"></textarea>
                </div>
              </div>
            </fieldset>
          </form>
        </section>
      </div>
    </div>
  </section>

</section>
